<h2>Directors</h2>
<hr>

<div class="show-card">
  <ul style="list-style: none; padding-left: 0px">
    <% @directors.each do |director| %>
      <li class="director-<%= director.id %>">
        <%= link_to director.name, director_path(director), class: "director-js" %> <br><br>
      </li>
    <% end %>
  </ul>
</div>
